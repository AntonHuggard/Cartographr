<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img id='main-img' src='rome/500BC.png'>
    <div class="slidecontainer">
        <input type="range" min="-350" max="300" value="-350" class="slider" id="myRange">
      </div>
      <span id ='slider-results'>50 </span>
</body>
<script>
    var slider = document.getElementById("myRange");

    var slider = document.getElementById("myRange");
    var output = document.getElementById("slider-results");
    output.innerHTML = slider.value; // Display the default slider value


    // Update the current slider value (each time you drag the slider handle)
    slider.oninput = function() {
        output.innerHTML = this.value;
        if (this.value < -300) {
            document.getElementById('main-img').src = 'rome/500BC.png';
        } else if (this.value < -280) {
            document.getElementById('main-img').src = 'rome/300BC.png';
        } else if (this.value < -220) {
            document.getElementById('main-img').src = 'rome/280BC.png';
        } else if (this.value < -200) {
            document.getElementById('main-img').src = 'rome/220BC.png';
        } else if (this.value < -150) {
            document.getElementById('main-img').src = 'rome/200BC.png';
        } else if (this.value < -100) {
            document.getElementById('main-img').src = 'rome/150BC.png';
        } else if (this.value < -50) {
            document.getElementById('main-img').src = 'rome/100BC.png';
        } else if (this.value < 1) {
            document.getElementById('main-img').src = 'rome/50BC.png';
        } else if (this.value < 60) {
            document.getElementById('main-img').src = 'rome/1AD.png';
        }
         else {
            document.getElementById('main-img').src = 'rome/117AD.png';            
        }
    }

</script>
</html>
