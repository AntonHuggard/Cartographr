<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic PCT Map</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <script src='scripts/country_data.js'></script>
    <script src='scripts/getCountries.js'></script>
    <script src='scripts/toggle.js'></script>
    <script src='scripts/yearJump.js'></script>
    <style>
        #pct-map {
            box-shadow: 0 2px 5px black;
        } 
        #pct-map-2 {
            z-index: 1;
            position: absolute;
            top: 129px;
        }
        .inwisible {
            display: none;
        }
        .wisible {
            display: block;
        }
    </style>
</head>
<body onload='changeYear(1978); getCountries(1978, true);'>
    <input id='year-input' placeholder="jump to year" input='number' min="1978" max="2020" onkeydown="search(this)">
    <button onclick='yearJump()'>jump</button>
    <h1 id='year-indication'>1978</h1>
    <input type='checkbox' onchange='pct_toggle()' checked>
    <label>display countries <span id='pct-toggle-lbl'></span> in PCT</label>
    <div id="pct-map" style="width: 900px; height: 500px;"></div>
    <div id="pct-map-2" style="width: 900px; height: 500px;"></div>
    <button onclick='remYear()'>prev year</button>
    <button onclick='addYear()'>next year</button>
    <table id="myTable" class="table table-borderless table-striped table-earning">
        <thead>
          <tr>
            <th>code</th>
            <th>name</th>
            <th>join date</th>
          </tr>
        </thead>
        <tbody id="here-be-data"></tbody>
    </table>
</body>
</html>
