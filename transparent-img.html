<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <img src='img-w-transparency.png'> -->
    <svg width="667" height="600" xmlns="http://www.w3.org/2000/svg" style='background-color: rgb(158, 199, 124);'>
  <circle id='rome' cx="260" cy="385" r="10" style="fill:rgb(161, 15, 5)"/>
  <image href="rome/mask.png" height="600" width="667"/>
  <image href="rome/inverted-europe.png" height="600" width="667"/>
</svg>
<div class="slidecontainer">
    <input type="range" min="5" max="400" value="5" class="slider" id="myRange">
  </div>
  <span id ='slider-results'>50 </span>
  <script>
    var slider = document.getElementById("myRange");

    var slider = document.getElementById("myRange");
    var output = document.getElementById("slider-results");
    output.innerHTML = slider.value; // Display the default slider value


    // Update the current slider value (each time you drag the slider handle)
    slider.oninput = function() {
        output.innerHTML = this.value;
        document.getElementById('rome').setAttribute("r", this.value);
    }

</script>
</body>
</html>
